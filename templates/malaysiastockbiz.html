<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <title>Document</title>
</head>
<body>
  {{$stockinfo := .StockListing}}
  Company, Symbol, StockCode, Market, Sector, SubSector string
	MarketCap  
<section id="stock-listing">
  <form action="" method="post">
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Symbol</th>
        <th>Code</th>
        <th>Market</th>
        <th>Market Cap</th>
        <th>Sector</th>
        <th>Sub Sector</th>
      </tr>
    </thead>
    <tbody>
      {{range $v := $stockinfo}}
      <tr>
        <td><button type="submit" name="stock-data" value="{{$v.StockCode}}">{{$v.Company}}</button></td>
        <td>{{$v.Symbol}}</td>
        <td>{{$v.StockCode}}</td>
        <td>{{$v.Market}}</td>
        <td>{{$v.MarketCap}}</td>
        <td><button type="submit" name="sector-data" value="{{$v.Sector}}">{{$v.Sector}}</button></td>
        <td><button type="submit" name="subsector-data" value="{{$v.SubSector}}">{{$v.SubSector}}</button></td>
      </tr>
      {{end}}
    </tbody>
  </table>
</form>
</section>
